name: Docker

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t test-image .
          docker run --rm test-image python -c "import dna_server; print('Import successful')"

  docker-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test .env file
        run: |
          echo "GITHUB_TOKEN=test_token" > .env
          echo "GEMINI_API_KEY=test_key" >> .env

      - name: Build with docker compose
        run: docker compose build

      - name: Start services (Qdrant only)
        run: |
          docker compose up -d qdrant
          echo "Qdrant container started, checking initial status..."
          docker compose ps qdrant
          echo "Showing Qdrant container logs..."
          docker compose logs qdrant

      - name: Wait for Qdrant to be ready
        run: |
          echo "Waiting for Qdrant to be healthy..."
          for i in {1..60}; do
            # Check if container is running
            if ! docker compose ps -q qdrant > /dev/null 2>&1; then
              echo "Qdrant container is not running!"
              docker compose logs qdrant
              exit 1
            fi
            
            # Check health status
            health_status=$(docker compose ps -q qdrant | xargs docker inspect --format='{{.State.Health.Status}}' 2>/dev/null || echo "unknown")
            echo "Health status: $health_status"
            
            if [ "$health_status" = "healthy" ]; then
              echo "Qdrant is healthy and ready!"
              exit 0
            elif [ "$health_status" = "unhealthy" ]; then
              echo "Qdrant is unhealthy, showing logs..."
              docker compose logs qdrant
              exit 1
            fi
            
            echo "Waiting for Qdrant health check... ($i/60)"
            sleep 2
          done
          echo "Qdrant failed to become healthy within timeout"
          docker compose logs qdrant
          exit 1

      - name: Cleanup
        if: always()
        run: docker compose down -v
